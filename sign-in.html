<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="shortcut icon" href="imagens/icons8-twitter-16.png" type="image/x-icon">
    <title>Twitter</title>
</head>
<body>
        <main class="container">
                <div class="container-header">
                    <div class="fechar">
                        <a href="twitter.html"><img src="imagens/icons8-multiplicação-24.png" alt="Fechar"></a>
                    </div>
                    <div class="logo">
                        <img src="imagens/logo.png" alt="logo twitter">
                    </div>
                </div>
            <div class="titulo">
                <h1>Sign in to Twitter</h1>
            </div>
            <div class="entrar">
                <div class="entrar-google">
                    <a href="#">
                        <button type="submit">
                            <img src="imagens/google.png" alt="logo google"><span>Sign in with Google</span>
                        </button>
                    </a>
                </div>
                <div class="entrar-apple">
                    <a href="#">
                        <button type="submit">
                            <img src="imagens/logotipo-da-apple.png" alt="logo apple"><span>Sign in with Apple</span>
                        </button>
                    </a>
                </div>
                <div class="or"><span>or</span></div>
                <div class="texto">
                    <input type="text" name="username" id="username" placeholder="Phone, email, or username">
                </div>
                <div class="next">
                    <a href="#">
                        <button type="submit"><span>Next</span></button>
                    </a>
                </div>
                <div class="forgot">
                    <a href="#">
                        <button type="submit"><span>Forgot password?</span></button>
                    </a>
                </div>
                <div class="sem-conta">
                    <span>Don't have an account?<a href="#"> Sign up</a></span>
                </div>
            </div>
        </main>
</body>
</html>
